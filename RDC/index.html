<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>RDC DIGITAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>

        .container {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            gap: 10px; /* Espaço entre as divs */
            
        }

        /* CSS para estilizar as divs */
        .myDiv {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin: 5px;
        }
        /* Ocultar os inputs file */
        .fileInput {
            display: none;
        }
        /* Estilizar a imagem para ajustar ao tamanho da div */
        .myDiv img {
            max-width: 100%;
            max-height: 100%;
        }

        .add{
           display: none;
        }        

        th:hover img{  
        display: inline;
        }
        
        .del{
            display: none;
        } 

        .delete{
            display: none;
        }        

        label:hover .delete{  
         display: inline;
        }

      #linhas:focus {
    box-shadow: none;       

}
    input[type=text]{
            padding: 5px;
        }

        .tdesc {
  line-height: 0.9;
}       
    a {
        color: black;
        text-decoration: none;
    }

    #comp{

        display: none;
    }
    </style>


</head>
<body>

    <!-- DADOS: LINHA, CONSÓRCIO E CONTRATO  -->
<div id="conteudopdf">
    <table id="cabecalho" class="table-responsive table-bordered">
        <thead>
            <tr>
                <th class="text-center align-middle" style="width: 10% " rowspan="2"><a href="https://silvaamorim.github.io/cdn/Diagrama_Unificado.pdf" target="_blank"><img src="img/logocptm.png" alt="logocptm"></a><br>DO/GOM/GOV</th>
            
                <th class="text-center align-middle h5 fw-bold"style="width: 30%">MANUTENÇÃO DE VIA PERMANENTE</th>
                
                <th id="cons" class="text-center align-middle"style="width: 50%"><label for="scs">CONSÓRCIO:</label>
                    <select id="scs" class="form-control text-center text-black fw-bold fs-6 border-0" aria-label="Default select example" title="INFORME O CONSÓRCIO RESPONSÁVEL PELO SERVIÇO.">
                        <option selected></option>                        
                        
                    </select>
                </th>
                          
                <th class="text-center align-middle" style="width: 10%" rowspan="2"><img src="img/Brasao.png" id="logo" alt="Brasao"></th>
            </tr>
            <tr>                
                <th id="linha" class="text-center align-middle" style="width: 40%"><label for="linhas" class="text-black" id="llinha">LINHA:</label>
                    <select name="linhas" id="linhas" class="form-control  text-center text-black fw-bold fs-5 border-0 text-black" aria-label="Default select example" title="INFORME A LINHA DO SERVIÇO, EX.: 12.">
                        <option selected></option>
                        <option value="7 (Rubi)">7 (Rubi)</option>
                        <option value="10 (Turquesa)">10 (Turquesa)</option>
                        <option value="11 (Coral)">11 (Coral)</option>
                        <option value="12 (Safira)">12 (Safira)</option>
                        <option value="13 (Jade)">13 (Jade)</option>
                    </select>
                </th>
                
                <th class="text-center align-middle h6 fw-bold" style="width: 40%"class="text-center">CONTRATO: <input class="border-0 fw-bold h6" type="text" id="ncontrato" title="INFORME O NÚMERO DO CONTRATO, EX.: 45645646"></th>
            </tr>
        </thead>       
          
    </table>

    <!-- DADO: RDC  -->

    <table id="rdc"class="table-responsive table-bordered">
        <thead>
            <tr>
                <th class="text-center align-middle h3 bg-secondary fw-bold" style="width: 70% ">RELATÓRIO DIÁRIO DE CAMPO</th>
            
                <th class="text-center align-middle h3 bg-secondary fw-bold"style="width: 20%">RDC Nº</th>               
                
                          
                <th class="text-center align-middle"  style="width: 10%"><input class="border-0 w-100 text-center h3 fw-bold" type="text" name="nrdc" id="nrdc" title="INFORME O NÚMERO DA RDC, EX.: 1456."></th>
            </tr>
            
        </thead>       
          
    </table>

    <!-- DADOS: MEDIÇÃO, SA, FALHA, NÍVEL, OCORRÊNCIA, OSM E DATA SERVIÇO  -->

    <form class="form-control bg-dark-subtle">
        
        <fieldset> 
           

            <div class="row" id="idt">

                <div class="col-auto text-center" style="padding: 0 5px 0 5px; width: auto;">
                    <label for="dat" class="fw-bold">DATA</label><input style="padding: 3px;" type="date" class="form-control text-center fw-bold h-50" name="dat" id="dat" title="INFORME A DATA DO SERVIÇO.">
                </div>

                <div class="col-1 text-center" style="padding: 0 5px 0 5px; width: auto;">            
                    <label for="med" class="fw-bold">MEDIÇÃO</label><input type="text" class="form-control text-center fw-bold h-50" name="med" id="med" size="1" title="INFORME O NUMERO DA MEDIÇÃO EX.: 123.">
                </div>
                <div class="col text-center" style="padding: 0 5px 0 5px; width: auto;">
                    <label for="sa" class="fw-bold"><a href="#" target="" id="linksa">SA/ANO</a></label><input type="text" class="form-control text-center fw-bold h-50" name="sa" id="sa" title="INFORME O NUMERO E ANO DA SA, EX.: 1234/2023.">
                </div>
                <div class="col text-center" style="padding: 0 5px 0 5px; width: auto;">
                    <label for="fal" class="fw-bold"><a href="#" target="" id="linkfalha">FALHA/ANO</a></label><input type="text" class="form-control text-center fw-bold h-50" name="fal" id="fal" title="INFORME O NUMERO E ANO DA FALHA, EX.: 1234/2023.">
                </div>
                <div class="col-auto text-center" style="padding: 0 5px 0 5px; width: auto;">
                    <label for="nvl" class="fw-bold">NÍVEL</label>
                    <select style="padding: 3px;" name="nvl" id="nvl" class="form-control text-center w-100 fw-bold h-50 pt-1" aria-label="Default select example" title="INFORME O NÍVEL DA FALHA, EX.: 3.">
                        <option selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>                    
                    </select>
                </div>

                <div class="col-auto text-center" style="padding: 0 5px 0 5px; width: auto;">
                    <label for="oco" class="fw-bold">OCORRÊNCIA</label>
                    <select style="padding: 3px;" name="oco" id="oco" class="form-control text-center w-100 fw-bold h-50 pt-1" aria-label="Default select example" title="INFORME A OCORRÊNCIA DA FALHA, EX.: JIC QUEBRADA.">
                        <option selected></option>
                        <option value="AGULHA DANIFICADA">AGULHA DANIFICADA</option>
                        <option value="AMV DANIFICADO">AMV DANIFICADO</option>
                        <option value="ALAGAMENTO/INUNDAÇÃO">ALAGAMENTO/INUNDAÇÃO</option>
                        <option value="BRITA EXCESSO">BRITA EXCESSO</option>
                        <option value="BRITA FALTA">BRITA FALTA</option>
                        <option value="DESNIVELAMENTO">DESNIVELAMENTO</option>
                        <option value="DESALINHAMENTO">DESALINHAMENTO</option>
                        <option value="DORMENTE DETERIORADO">DORMENTE DETERIORADO</option>
                        <option value="DRENAGEM DANIFICADO">DRENAGEM DANIFICADO</option>
                        <option value="ENTULLHO/LIXO NA VIA">ENTULLHO/LIXO NA VIA</option>
                        <option value="FIXAÇÃO/BITOLA">FIXAÇÃO/BITOLA</option>                  
                        <option value="JIC QUEBRADA">JIC QUEBRADA</option>
                        <option value="JIC TOPADA">JIC TOPADA</option>
                        <option value="LASTRO COLMATADO">LASTRO COLMATADO</option>
                        <option value="PLACA DANIFICADA/SOLTA">PLACA DANIFICADA/SOLTA</option>
                        <option value="TALA DANIFICADA">TALA DANIFICADA</option>
                        <option value="TORTUOSIDADE">TORTUOSIDADE</option>
                        <option value="TRILHO PARTIDO">TRILHO PARTIDO</option>
                        <option value="OUTROS (DESCREVER COMPLEMENTO)">OUTROS (DESCREVER COMPLEMENTO)</option>
                    </select>
                </div>

                <div class="col text-center" style="padding: 0 5px 0 5px; width: auto;">
                    <label for="osm" class="fw-bold"><a href="#" target="" id="linkosm">OSM/ANO</a></label><input type="text" class="form-control text-center fw-bold h-50" name="osm" id="osm" title="INFORME O NUMERO E ANO DA OSM, EX.: 1234/2023.">
                </div>              

            </div>


        </fieldset>  

    </form>   

    <hr class="m-2">

    <!-- DADOS: HORÁRIO PREVISTO, HORÁRIO EXECUTADO, PERÍDOD, CLIMA E TEMPERATURA  -->
    
    <form class="form-control  bg-dark-subtle">
        
        <fieldset> 
           

            <div class="row" id="hor">

                <div class="col-auto text-center">            
                    <label for="dpi" class="fw-bold" style="padding: 0 5px 0 5px; width: auto;">PREVISTO INÍCIO</label><input style="padding: 3px;" type="datetime-local" class="form-control text-center fw-bold h-50" name="dpi" id="dpi" size="1" title="INFORME A DATA E HORA INÍCIO PREVISTO EX.: 12/12/2023 00:30.">
                </div>
                <div class="col-auto text-center" style="padding: 0 5px 0 5px; width: auto;"> 
                    <label for="dpt" class="fw-bold">PREVISTO TÉRMINO</label><input style="padding: 3px;" type="datetime-local" class="form-control text-center fw-bold h-50" name="dpt" id="dpt" size="1" title="INFORME A DATA E HORA TÉRMINO PREVISTO EX.: 12/12/2023 05:30.">
                </div>
                <div class="col-auto text-center" style="padding: 0 5px 0 5px; width: auto;">            
                    <label for="dei" class="fw-bold">EXECUÇÃO INÍCIO</label><input style="padding: 3px;" type="datetime-local" class="form-control text-center fw-bold h-50" name="dei" id="dei" size="1" title="INFORME A DATA E HORA INÍCIO EXECUÇÃO EX.: 12/12/2023 00:45.">
                </div>
                <div class="col-auto text-center" style="padding: 0 5px 0 5px; width: auto;">            
                    <label for="det" class="fw-bold">EXECUÇÃO TÉRMINO</label><input style="padding: 3px;" type="datetime-local" class="form-control text-center fw-bold h-50" name="det" id="det" size="1" title="INFORME A DATA E HORA TÉRMINO EXECUÇÃO EX.: 12/12/2023 04:22.">
                </div>
                <div class="col text-center" style="padding: 0 5px 0 5px; width: auto;">
                    <label for="prd" class="fw-bold">PERÍODO</label><select style="padding: 3px;" name="prd" id="prd" class="form-control text-center border-0 w-100 fw-bold h-50 pt-1" aria-label="Default select example" title="INFORME O PERÍODO DO SERVIÇO, EX.: NOTURNO.">
                        <option selected></option>
                        <option value="DIURNO">DIURNO</option>
                        <option value="NOTURNO">NOTURNO</option>
                        <option value="LONGO">LONGO</option>                                      
                    </select>
                </div>                
                <div class="col-auto text-center" style="padding: 0 5px 0 5px; width: auto;">
                    <label for="clm" class="fw-bold">CLIMA</label>
                    <select style="padding: 3px;" name="clm" id="clm" class="form-control text-center w-100 fw-bold h-50 pt-1" aria-label="Default select example" title="INFORME O CLIMA, EX.: BOM.">
                        <option selected></option>
                        <option value="BOM">BOM</option>
                        <option value="CHUVOSO">CHUVOSO</option>
                        <option value="FRIO">FRIO</option>                        
                    </select>
                </div>               

                <div class="col text-center" style="padding: 0 5px 0 5px; width: auto;">
                    <label for="tpr" class="fw-bold">TEMPERATURA</label><input type="text" class="form-control text-center fw-bold h-50" name="tpr" id="tpr" title="INFORME A TEMPERATURA, EX.: 20.">
                </div>              


            </div>


        </fieldset>  

    </form>

    <hr class="m-2">

    <!-- DADOS: LOCAL, VIA, KM, UR, ESTAÇÃO, MUNÍCIPIO, MÓDULO E COMPLEMENTO  -->
    
    <form class="form-control  bg-dark-subtle">
        
        <fieldset> 
           

            <div class="row" id="loc">

                <div class="col-auto text-center" style="padding: 0 5px 0 5px; width: auto;">            
                    <label for="lcl" class="fw-bold">LOCAL</label>
                    <select name="lcl" id="lcl" class="form-control text-center border-0 w-100 fw-bold h-50 pt-1" aria-label="Default select example" title="INFORME O LOCAL DO SERVIÇO EX.: VIA PRINCIPAL.">
                        <option selected></option>
                        <option value="ÁREA EXTERNA">ÁREA EXTERNA</option>
                        <option value="CRD">CDR</option>
                        <option value="ENTREVIAS">ENTREVIAS</option>
                        <option value="LATERAL">LATERAL</option>                        
                        <option value="PÁTIO">PÁTIO</option>
                        <option value="VIA PRINCIPAL">VIA PRINCIPAL</option>  
                    </select>
                </div>
                <div class="col text-center" style="padding: 0 5px 0 5px; width: auto;"> 
                    <label for="via" class="fw-bold">VIA(S)</label><input type="text" class="form-control text-center fw-bold h-50" style="font-size:1vw;" name="via" id="via" size="1" title="INFORME A(S) VIA(S) DO SERVIÇO, EX.: 1, TERMINAL." oninput="this.value = this.value.toUpperCase()">
                </div>
                <div class="col-1 text-center" style="padding: 0 5px 0 5px; width: auto;">            
                    <label for="kmi" class="fw-bold">KM/PT I</label><input type="text" class="form-control text-center fw-bold h-50" name="kmi" id="kmi" size="1" title="INFORME O KM/POSTE INÍCIAL DO SERVIÇO EX.: 14/01.">
                </div>
                <div class="col-1 text-center" style="padding: 0 5px 0 5px; width: auto;">            
                    <label for="kmf" class="fw-bold">KM/PT F</label><input type="text" class="form-control text-center fw-bold h-50" name="kmf" id="kmf" size="1" title="INFORME O KM/POSTE FINAL DO SERVIÇO EX.: 14/06.">
                </div>            
                <div class="col-sm-1 text-center" style="padding: 0 5px 0 5px;">
                    <label for="uri" class="fw-bold">UR/LOC I</label><input type="text" class="form-control text-center fw-bold h-50" name="uri" id="uri" title="INFORME A UR/LOCAÇÃO INÍCIAL, EX.: UR-03." oninput="this.value = this.value.toUpperCase()">
                </div>
                <div class="col-sm-1 text-center" style="padding: 0 5px 0 5px;">
                    <label for="urf" class="fw-bold">UR/LOC F</label><input type="text" class="form-control text-center fw-bold h-50" name="urf" id="urf" title="INFORME A UR/LOCAÇÃO FINAL, EX.: UR-04." oninput="this.value = this.value.toUpperCase()">
                </div>
                <div class="col-auto text-center" style="padding: 0 5px 0 5px; width: auto;">
                    <label for="esti" class="fw-bold">ESTAÇÃO I</label>
                    <select name="esti" id="esti" class="form-control text-center border-0 w-100 fw-bold h-50 pt-1" style="padding: 3px;" aria-label="Default select example" title="INFORME A ESTAÇÃO INÍCIAL, EX.: TATUAPÉ.">
                        <option selected></option>                        
                    </select>
                </div>
                <div class="col-auto text-center" style="padding: 0 5px 0 5px; width: auto;">
                    <label for="estf" class="fw-bold">ESTAÇÃO F</label>
                    <select name="estf" id="estf" class="form-control text-center border-0 w-100 fw-bold h-50 pt-1" style="padding: 3px;"  aria-label="Default select example" title="INFORME A ESTAÇÃO INÍCIAL, EX.: TATUAPÉ.">
                        <option selected></option>                        
                    </select>
                </div>
                
                <div class="col-1 text-center" style="padding: 0 5px 0 5px; width: auto;">
                    <label for="mun" class="fw-bold">MUNÍCIPIO</label>
                    <select name="mun" id="mun" class="form-control text-center border-0 w-100 fw-bold h-50 pt-1" aria-label="Default select example" title="INFORME O MUNÍCIPIO DO SERVIÇO, EX.: SP.">
                        <option selected></option>                        
                    </select>
                </div>               


            </div>

            <div class="row" id="comp">

                <div class="col-sm-1 text-center" style="padding: 0 5px 0 5px;">
                    <label for="mod" class="fw-bold">MÓDULO</label><input type="text" class="form-control text-center fw-bold h-50" style="font-size:1vw;" name="mod" id="mod" title="INFORME O MÓDULO.">
                </div>
                
                <div class="col text-center" style="padding: 0 5px 0 5px; width: auto;"> 
                    <label for="cto" class="fw-bold">COMPLEMENTO</label><input type="text" class="form-control text-center fw-bold h-50" style="font-size:1vw;" name="cto" id="cto" size="1" title="INFORMAÇÕES COMPLEMENTARES DE INDENTIFIÇÃO DO SERVIÇO E LOCAL." oninput="this.value = this.value.toUpperCase()">
                </div>
            </div>


        </fieldset>  

    </form>

    <hr class="m-2">

    <!-- DADOS: SERVIÇO(S) EXECUTADO(S) -->

    <table id="servico"class="adiconar table table-bordered mb-0">
        <thead>
            <tr class="border bg-dark-subtle">
                
                <th class="text-center align-middle h4 bg-dark-subtle fw-bold">SERVIÇO(S) REALIZADO(S) <img src="img/plus2.png" alt="adicionar item" class="add" data-clone="cloneserv" data-caixa="srv" title="ADICIONAR NOVO ITEM DE SERVIÇO."></th>                
                
            </tr>            
        </thead>
    </table>
    
    <form class="form-control  bg-dark-subtle" style="padding: 0 1px 0 1px;">
        
        <fieldset> 
           

            <div class="dados" id="srv">

                <div id="cloneserv" class="row m-0 border-0" style="padding: 0 1px 0 1px;">
                    <div class="col-auto text-center align-middle" style="padding: 0 5px 0 5px;width: auto;">            
                        <label for="cod" class="fw-bold"><img src="img/delete3.png" alt="deletar" class="del" title="DELETAR ITEM.">CÓD</label>
                        <select style="padding: 3px;" name="cod" id="cod" class="form-control servico text-center border-0 w-70 fw-bold h-50 pt-1" aria-label="Default select example" title="INFORME O CÓDIGO REDUZIDO DO ITEM EX.: 698.">
                            <option selected></option>                        
                        </select>
                    </div>
                    <div class="col-5 text-center" style="padding: 0 2px 0 2px;  width: 450px;"> 
                        <label for="dsc" class="fw-bold">DESCRIÇÃO</label><textarea class=" form-control text-center fw-bold w-100 tdesc" name="dsc" id="dsc"  rows="1" cols="40"
                                                style="padding: 0px 0px 0px 0px; width:auto;font-size:1vw;resize: none;overflow-y: hidden;" title="INFORME O CÓDIGO COMPLEMENTO E A DESCRIÇÃO DO ITEM, EX.: 698 - CARDA DE MATERIAIS."></textarea>

                    </div>
                    <div class="col-1 text-center" style="padding: 0 2px 0 2px; width: auto;">            
                        <label for="und" class="fw-bold">UN</label><input type="text" class="form-control text-center fw-bold h-50" name="und" id="und" size="1" title="INFORME A UNIDADE DE MEDIDA DO ITEM, EX.: M³.">
                    </div>
                    <div class="col-1 text-center" style="padding: 0 2px 0 2px; width: auto;">            
                        <label for="qtd" class="fw-bold">QTDE</label><input type="text" class="form-control text-center fw-bold h-50" name="qtd" id="qtd" size="1" title="INFORME A QUANTIDADE DO ITEM, EX.: 10.">
                    </div>
                    <div class="col-auto text-center" style="padding: 0 5px 0 5px; width: auto;">            
                        <label for="chv" class="fw-bold">CHAVE</label>
                        <select name="chv" id="chv" class="form-control text-center border-0 w-100 fw-bold h-50 pt-1" style="padding: 0 1px 0 1px;font-size:0.8vw" aria-label="Default select example" title="INFORME A CHAVE DO SERVIÇO.">
                            <option selected></option>
                            <option value=""></option>                                                       
                        </select>
                    </div>
                    <div class="col-auto text-center" style="padding: 0 5px 0 5px; width: auto;">            
                        <label for="prn" class="fw-bold">PERNA</label>
                        <select name="prn" id="prn" class="form-control text-center border-0 w-100 fw-bold h-50 pt-1" style="padding: 0 1px 0 1px;font-size:0.8vw" aria-label="Default select example" title="INFORME A PERNA DO TRILHO">
                            <option selected></option>
                            <option value="DIREITA">DIREITA</option>
                            <option value="ESQUERDA">ESQUERDA</option>                            
                        </select>
                    </div>
                    <div class="col-auto text-center" style="padding: 0 2px 0 2px; width: 50px;">
                        <label for="pos" class="fw-bold">VIA</label><input type="text" class="form-control text-center fw-bold h-50" style="font-size:1vw;" name="pos" id="pos" title="INFORME A VIA DO SERVIÇO" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div class="col-auto text-center" style="padding: 0 2px 0 2px; width: 50px;">
                        <label for="poskmi" class="fw-bold">KMi</label><input type="text" class="form-control text-center fw-bold h-50" style="font-size:1vw;" name="poskmi" id="poskmi" title="INFORME O KM INICIAL ONDE O SERVIÇO FOI EXCEUTADO." oninput=" this.value = this.value.toUpperCase()">
                    </div>
                    <div class="col-auto text-center" style="padding: 0 2px 0 2px; width: 50px;">
                        <label for="posmi" class="fw-bold">M</label><input type="text" class="form-control text-center fw-bold h-50" style="font-size:1vw;" name="posmi" id="posmi" title="INFORME OS METROS INICIAIS ONDE INICIA O SERVIÇO." oninput=" this.value = this.value.toUpperCase()">
                    </div>
                    <div class="col-auto text-center" style="padding: 0 2px 0 2px; width: 50px;">
                        <label for="pospti" class="fw-bold">PTi</label><input type="text" class="form-control text-center fw-bold h-50" style="font-size:1vw;" name="pospti" id="pospti" title="INFORME O POSTE INICIAL ONDE O SERVIÇO FOI EXCEUTADO." oninput=" this.value = this.value.toUpperCase()">
                    </div>
                    <div class="col-auto text-center" style="padding: 0 2px 0 2px; width: 50px;">
                        <label for="poskmf" class="fw-bold">KMF</label><input type="text" class="form-control text-center fw-bold h-50" style="font-size:1vw;" name="poskmf" id="poskmf" title="INFORME O KM FINAL ONDE O SERVIÇO FOI EXCEUTADO." oninput=" this.value = this.value.toUpperCase()">
